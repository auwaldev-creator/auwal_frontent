<!DOCTYPE html>
<html lang="ha">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auwal AI</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="loading-screen">
    <div class="loading-content">
      <h1>Welcome to Auwal AI</h1>
      <p>Created by Auwal Bashar, known as Auwal Business. A student at Taraba State University Jalingo, passionate about technology, AI, and business innovation. Let's explore the future together!</p>
      <div class="loading-spinner"></div>
    </div>
  </div>

  <div id="app" class="hidden">
    <nav id="menu">
      <h2>Auwal</h2>
      <button id="new-chat">New Chat</button>
      <button id="toggle-mode">Dark Mode</button>
    </nav>
    <div id="chat-container">
      <div id="chat-history"></div>
      <div id="input-area">
        <input type="text" id="user-input" placeholder="What's on your mind? (Rubuta tambayarka a nan)">
        <button id="send-btn">Send</button>
        <button id="image-btn">Generate Image</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
